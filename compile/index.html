<!DOCTYPE html>
<head>
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="calc/script.js"></script>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
</head>
<body>
  <form action='calc/place_order.php' class='calc' method='post'>
    Материал:
    <select name='material'>
      <option value='0'>Пленка ORAJET 3640</option>
      <option value='1'>Пленка ORAJET 3850 Транслюцентная</option>
      <option value='2'>Бэклит</option>
      <option value='3'>Перфорированная плёнка</option>
      <option value='4'>Баннер 510 г/м2</option>
      <option value='5'>Баннер 440 г/м2</option>
      <option value='6'>Баннер транслюцентный</option>
      <option value='7'>Баннер двухсторонний</option>
      <option value='8'>Баннерная сетка</option>
      <option value='9'>Фотобумага</option>
      <option value='10'>Постерная бумага</option>
      <option value='11'>Бумага (blue back)</option>
      <option value='12'>Холст</option>
      <option value='13'>Фотообои флизелиновые 330 г/м2 (Германия)</option>
      <option value='14'>Фотообои бумажные 275 г/м2 (Китай)</option>
      <option value='15'>Фотообои бумажные 275 г/м2 (Нидерланды)</option>
    </select>
    <br>
    Ширина (м):
    <input name='width' step='0.1' type='number' value='1'>
    <br>
    Длина (м):
    <input name='length' step='0.1' type='number' value='1'>
    <br>
    Тираж (шт):
    <input name='amount' type='number' value='1'>
    <br>
    Качество:
    <select name='quality'>
      <option value='360'>360 dpi</option>
      <option value='720'>720 dpi</option>
      <option value='1440'>1440 dpi</option>
    </select>
    <br>
    Постпечатная обработка:
    <div id='postpress_options'>
      <input name='cut_perimeter' type='checkbox'>
      Резка по периметру
      <br>
      <input name='cut_outline' type='checkbox'>
      Контурная резка
      <br>
      <input name='lamination' type='checkbox'>
      Ламинирование
      <br>
      <div id='eyelets_options'>
        <input checked='true' name='eyelets_radio' type='radio' value='0'>
        Без люверсов
        <input name='eyelets_radio' type='radio' value='4'>
        По углам
        <input name='eyelets_radio' type='radio' value='30'>
        Каждые 30 см
        <input name='eyelets_radio' type='radio' value='50'>
        Каждые 50 см
      </div>
      <input name='gluing' type='checkbox'>
      Проклейка
      <!-- %br -->
      <!-- %input{:type => 'checkbox', :name => 'rolling'} -->
      <!-- Накатка на материал -->
    </div>
    <br>
    Итого:
    <span id='price'></span>
    <br>
    Примерное время изготовления:
    <span id='time'></span>
    <br>
    <br>
    <br>
    Ваш e-mail:
    <input name='email' type='text'>
    <br>
    Ваш телефон:
    <input name='phone' type='text'>
    <br>
    Комментарии:
    <input name='comment' type='text'>
    <br>
    <input id='submit' type='submit' value='Заказать'>
  </form>
</body>
